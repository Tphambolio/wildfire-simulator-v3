name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install engine
        run: cd engine && pip install -e ".[dev]"

      - name: Install API
        run: cd api && pip install -e ".[dev]"

      - name: Lint
        run: |
          cd engine && ruff check src/ tests/
          cd ../api && ruff check src/ tests/

      - name: Test engine
        run: cd engine && python -m pytest tests/ -v --tb=short

      - name: Test API
        run: cd api && python -m pytest tests/ -v --tb=short

      - name: Check no empty test files
        run: |
          for f in $(find . -name "test_*.py" -path "*/tests/*"); do
            count=$(grep -c "^def test_" "$f" || true)
            if [ "$count" -eq 0 ]; then
              echo "ERROR: Empty test file: $f"
              exit 1
            fi
          done
          echo "All test files contain at least one test function."
